<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding - 婚禮邀請函</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Playfair Display', serif; background-color: #fdfbf7; }
        .serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }
        /* 平滑捲動 */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="text-gray-800">

    <section class="relative h-screen w-full flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&q=80&w=2000"
                    class="w-full h-full object-cover brightness-75" alt="Wedding Background">
        </div>

        <div class="relative z-10 text-center text-white px-4">
            <h2 class="serif-italic text-2xl md:text-3xl mb-4">Save the Date</h2>
            <h1 class="text-5xl md:text-7xl font-light mb-6 tracking-widest">KoChun Wu & JiaYu Yao</h1>
            <p class="text-lg md:text-xl tracking-wide">2026 . 06 . 28 — 誠摯邀請您</p>
            <div class="mt-10">
                <a href="#rsvp" class="bg-white text-gray-800 px-8 py-3 rounded-full hover:bg-opacity-90 transition duration-300">我要出席</a>
            </div>
        </div>
    </section>

    <section class="py-20 px-6 max-w-4xl mx-auto text-center">
        <div class="mb-16">
            <h3 class="text-3xl mb-8 border-b border-gray-200 pb-4 inline-block px-10">婚禮盛宴</h3>
            <p class="text-lg leading-loose">
                這一天，我們決定攜手走向未來。<br>
                在這個充滿喜悅的時刻，希望能有您的見證與祝福。
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-10">
            <div class="bg-white p-8 rounded-lg shadow-sm border border-stone-100">
                <div class="text-stone-400 mb-4 uppercase tracking-widest text-sm">When</div>
                <p class="text-xl">2026 年 6 月 28 日 (星期日)</p>
                <p class="mt-2">12:00 準時入席</p>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-sm border border-stone-100">
                <div class="text-stone-400 mb-4 uppercase tracking-widest text-sm">Where</div>
                <p class="text-xl">台北漢來大飯店</p>
                <p class="mt-2 text-gray-500">台北市南港區經貿一路168號</p>
                <a href="https://maps.app.goo.gl/g2JHWAJrcCc1Pouw8" target="_blank" class="text-stone-500 underline text-sm mt-4 block">開啟地圖</a>
            </div>
        </div>
    </section>

    <section id="rsvp" class="py-20 bg-stone-100 px-6 text-center">
        <h3 class="text-3xl mb-6">出席回覆</h3>
        <p class="mb-10 text-gray-600 px-4">為了提供最好的安排，請於 2 月 30 日前填寫回覆，謝謝您。</p>

        <a href="YOUR_GOOGLE_FORM_URL" target="_blank"
            class="inline-block bg-stone-700 text-white px-12 py-4 rounded-md hover:bg-stone-800 transition duration-300 shadow-lg">
            填寫出席問卷
        </a>
    </section>

    <footer class="py-10 text-center text-gray-400 text-sm">
        <p>Made with Love &copy; 2026 KC & JuJu</p>
    </footer>

</body>
</html>
