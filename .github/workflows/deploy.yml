name: Deploy Astro Site

on:
    push:
        branches: [main] # 或者是你的主分支名稱

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm install

            - name: Build Astro
              run: npm run build

            - name: Upload Artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist # Astro 預設輸出的資料夾

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
